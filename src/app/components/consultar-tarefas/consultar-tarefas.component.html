<h3>Consulta de tarefas</h3>
<p>Preencha o formulário para pesquisar tarefas.</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-3">
      <label>Data de início:</label>
      <input type="date" class="form-control" formControlName="dataMin" />
      <div
        class="text-danger"
        *ngIf="f['dataMin'].touched && f['dataMin'].invalid"
      >
        Por favor, informe a data de início.
      </div>
    </div>
    <div class="col-md-3">
      <label>Data de fim:</label>
      <input type="date" class="form-control" formControlName="dataMax" />
      <div
        class="text-danger"
        *ngIf="f['dataMax'].touched && f['dataMax'].invalid"
      >
        Por favor, informe a data de fim.
      </div>
    </div>
    <div class="col-md-3">
      <input type="submit" class="btn btn-success mt-4" value="Pesquisar" />
    </div>
  </div>
</form>
<div class="table-responsive mt-4">
  <table class="table table-sm">
    <thead>
      <tr>
        <th>Data</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Categoria</th>
        <th>Operações</th>
      </tr>
    </thead>
    <tbody *ngFor="let e of tarefas">
      <tr>
        <td>{{ e.data }}</td>
        <td>{{ e.nome }}</td>
        <td>{{ e.descricao }}</td>
        <td>{{ e.categoria.nome }}</td>
        <td>
          <button
            class="btn btn-sm btn-primary me-2"
            [routerLink]="['/pages/editar-tarefa', e.id]"
          >
            Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(e.id)">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Quantidade de tarefas: {{ tarefas.length }}</td>
      </tr>
    </tfoot>
  </table>
</div>
